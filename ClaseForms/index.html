<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es su nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre aquí" />
        </label>
        <label for="dia">
            <span>¿Que día tiene?</span>
            <input type="date" id="dia" />
        </label>
        <label for="horario">
            <span>¿en que horario estudia??</span>
            <input type="time" id="horario" />
        </label>
    </form>
</body>
</html>
